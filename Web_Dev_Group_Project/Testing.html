<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styling/game.css">
  <link rel="stylesheet" href="styling/home.css">
  <link rel="stylesheet" href="styling/stats.css">
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

</head>
<body class="text-center container">
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.createElement('div');
      container.style.position = 'fixed';
      container.style.top = '0';
      container.style.left = '0';
      container.style.width = '100%';
      container.style.height = '100%';
      container.style.pointerEvents = 'none';
      container.style.zIndex = '-1';
      document.body.appendChild(container);
      
      for (let i = 0; i < 50; i++) {
        const snowflake = document.createElement('div');
        snowflake.textContent = '❄';
        snowflake.style.position = 'absolute';
        snowflake.style.color = 'white';
        snowflake.style.fontSize = (Math.random() * 20 + 10) + 'px';
        snowflake.style.left = Math.random() * 100 + '%';
        snowflake.style.top = '-20px';
        container.appendChild(snowflake);
        
        gsap.to(snowflake, {
          y: window.innerHeight + 100,
          x: '+=' + (Math.random() * 200 - 100),
          rotation: Math.random() * 360,
          duration: Math.random() * 10 + 5,
          ease: 'none',
          repeat: -1,
          delay: Math.random() * 5
        });
      }
    });

    </script>
  <div id="homePage" class="mt-5">
    <h1>Welcome to Tic Tac Toe</h1>
    <button class="btn btn-primary btn-lg mt-3" id="playBtn">Play</button>
    <div id="difficultyOptions" class="mt-3" style="display: none;">
      <button class="btn btn-secondary me-2" id="easyBtn">Easy</button>
      <button class="btn btn-danger" id="hardBtn">Hard</button>
    </div>
    <div id = "otherFunctions" class="mt-3">
      <button class="btn btn-info" id="statsBtn">Stats</button>
    </div>
  </div>

  <div id="gamePage">
    <h1 class="mt-5" style="color: aliceblue;">Tic Tac Toe</h1>
    <div id="board"></div>
    <p id="status" class="mt-3" style="color: aliceblue;"></p>
    <button class="btn btn-primary mt-3" id="restartBtn">Restart</button>
    <button class="btn btn-secondary mt-3" id="gameBackBtn">Back</button>
  </div>

    <div id="statsPage" style="display: none;">
      <h1 class="mt-5">Local Stats</h1>
      <table class="table mt-4">
        <thead>
          <tr>
            <th>Difficulty</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Winstreak</th>
            <th>Best Streak</th>
          </tr>
        </thead>
      <tbody>
        <tr class="table-active">
          <td>Easy</td>
          <td id="local-easy-wins">0</td>
          <td id="local-easy-losses">0</td>
          <td id="local-easy-winstreak">0</td>
          <td id="local-easy-beststreak">0</td>
        </tr>
        <tr class="table-danger">
          <td>Hard</td>
          <td id="local-hard-wins">0</td>
          <td id="local-hard-losses">0</td>
          <td id="local-hard-winstreak">0</td>
          <td id="local-hard-beststreak">0</td>
        </tr>
      </tbody>
    </table>
      
      <h1 class="mt-5">Global Stats</h1>
      <table class="table mt-4">
        <thead>
          <tr>
            <th>Difficulty</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Best Streak</th>
          </tr>
          <tr class="table-active">
            <td>Easy</td>
            <td id="easy-wins">0</td>
            <td id="easy-losses">0</td>
            <td id="easy-beststreak">0</td>
          </tr>
          <tr class="table-danger">
            <td>Hard</td>
            <td id="hard-wins">0</td>
            <td id="hard-losses">0</td>
            <td id="hard-beststreak">0</td>
          </tr>
        </thead>
      </table>
      <button class="btn btn-secondary mt-3" id="statsBackBtn">Back</button>
    </div>
