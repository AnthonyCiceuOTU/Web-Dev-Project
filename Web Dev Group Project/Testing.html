<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin-top: 30px;
    }
    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
    }
    svg {
      width: 100%;
      height: 100%;
    }
    #gamePage {
      display: none;
    }
  </style>
</head>
<body class="text-center container">
  <div id="homePage" class="mt-5">
    <h1>Welcome to Tic Tac Toe</h1>
    <button class="btn btn-primary mt-3" id="playBtn">Play</button>
    <div id="difficultyOptions" class="mt-3" style="display: none;">
      <button class="btn btn-secondary me-2" id="easyBtn">Easy</button>
      <button class="btn btn-danger" id="hardBtn">Hard</button>
    </div>
  </div>

  <div id="gamePage">
    <h1 class="mt-5">Tic Tac Toe</h1>
    <div id="board"></div>
    <p id="status" class="mt-3"></p>
    <button class="btn btn-primary mt-3" id="restartBtn">Restart</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameOver = false;
    let difficulty = "easy";

    function renderBoard() {
      $('#board').empty();
      board.forEach((cell, index) => {
        const div = $('<div class="cell"></div>');
        div.attr('data-index', index);

        if (cell) {
          const svg = createSVG(cell);
          div.append(svg);
        }

        $('#board').append(div);
      });
    }

    function createSVG(mark) {
      const svg = d3.create("svg:svg");
      if (mark === "X") {
        svg.append("line").attr("x1", "20").attr("y1", "20").attr("x2", "80").attr("y2", "80").attr("stroke", "red").attr("stroke-width", 5);
        svg.append("line").attr("x1", "80").attr("y1", "20").attr("x2", "20").attr("y2", "80").attr("stroke", "red").attr("stroke-width", 5);
      } else {
        svg.append("circle").attr("cx", "50").attr("cy", "50").attr("r", "30").attr("stroke", "blue").attr("stroke-width", 5).attr("fill", "none");
      }
      return svg.node();
    }

    function checkWinner() {
      const wins = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      for (const [a,b,c] of wins) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) return board[a];
      }
      return board.includes("") ? null : "Draw";
    }

    function easyAIMove() {
      const emptyIndexes = board.map((v, i) => v === "" ? i : null).filter(v => v !== null);
      const move = emptyIndexes[Math.floor(Math.random() * emptyIndexes.length)];
      if (move !== undefined) {
        board[move] = "O";
      }
    }

    function hardAIMove() {
      let bestScore = -Infinity;
      let move;
      for (let i = 0; i < 9; i++) {
        if (board[i] === "") {
          board[i] = "O";
          let score = minimax(board, 0, false);
          board[i] = "";
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      if (move !== undefined) board[move] = "O";
    }

    const scores = {
      O: 1,
      X: -1,
      Draw: 0
    };

    function minimax(newBoard, depth, isMaximizing) {
      let result = checkWinner();
      if (result !== null) return scores[result];

      if (isMaximizing) {
        let best = -Infinity;
        for (let i = 0; i < 9; i++) {
          if (newBoard[i] === "") {
            newBoard[i] = "O";
            best = Math.max(best, minimax(newBoard, depth + 1, false));
            newBoard[i] = "";
          }
        }
        return best;
      } else {
        let best = Infinity;
        for (let i = 0; i < 9; i++) {
          if (newBoard[i] === "") {
            newBoard[i] = "X";
            best = Math.min(best, minimax(newBoard, depth + 1, true));
            newBoard[i] = "";
          }
        }
        return best;
      }
    }

    function aiMove() {
      if (difficulty === "easy") {
        easyAIMove();
      } else {
        hardAIMove();
      }
      renderBoard();
      const result = checkWinner();
      if (result) {
        gameOver = true;
        $('#status').text(result === 'Draw' ? "It's a draw!" : `${result} wins!`);
      } else {
        currentPlayer = "X";
      }
    }

    function handleClick(index) {
      if (!gameOver && board[index] === "" && currentPlayer === "X") {
        board[index] = currentPlayer;
        currentPlayer = "O";
        renderBoard();
        const result = checkWinner();
        if (result) {
          gameOver = true;
          $('#status').text(result === 'Draw' ? "It's a draw!" : `${result} wins!`);
        } else {
          setTimeout(aiMove, 300);
        }
      }
    }

    $('#board').on('click', '.cell', function () {
      const index = $(this).data('index');
      handleClick(index);
    });

    $('#restartBtn').click(() => {
      board.fill("");
      currentPlayer = "X";
      gameOver = false;
      $('#status').text("");
      renderBoard();
    });

    $('#playBtn').click(() => {
      $('#difficultyOptions').fadeIn();
    });

    $('#easyBtn').click(() => {
      difficulty = "easy";
      $('#homePage').hide();
      $('#gamePage').fadeIn();
      renderBoard();
    });

    $('#hardBtn').click(() => {
      difficulty = "hard";
      $('#homePage').hide();
      $('#gamePage').fadeIn();
      renderBoard();
    });
  </script>
</body>
</html>
