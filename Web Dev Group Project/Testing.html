<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin-top: 30px;
    }
    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
    }
    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body class="text-center container">
  <h1 class="mt-5">Tic Tac Toe</h1>
  <div id="board"></div>
  <p id="status" class="mt-3"></p>
  <button class="btn btn-primary mt-3" id="restartBtn">Restart</button>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameOver = false;

    function renderBoard() {
      $('#board').empty();
      board.forEach((cell, index) => {
        const div = $('<div class="cell"></div>');
        div.attr('data-index', index);

        if (cell) {
          const svg = createSVG(cell);
          div.append(svg);
        }

        $('#board').append(div);
      });
    }

    function createSVG(mark) {
      const svg = d3.create("svg:svg");
      if (mark === "X") {
        svg.append("line").attr("x1", "20").attr("y1", "20").attr("x2", "80").attr("y2", "80").attr("stroke", "red").attr("stroke-width", 5);
        svg.append("line").attr("x1", "80").attr("y1", "20").attr("x2", "20").attr("y2", "80").attr("stroke", "red").attr("stroke-width", 5);
      } else {
        svg.append("circle").attr("cx", "50").attr("cy", "50").attr("r", "30").attr("stroke", "blue").attr("stroke-width", 5).attr("fill", "none");
      }
      return svg.node();
    }

    function checkWinner() {
      const wins = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      for (const [a,b,c] of wins) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) return board[a];
      }
      return board.includes("") ? null : "Draw";
    }

    function handleClick(index) {
      if (!gameOver && board[index] === "") {
        board[index] = currentPlayer;
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        renderBoard();
        const result = checkWinner();
        if (result) {
          gameOver = true;
          $('#status').text(result === 'Draw' ? "It's a draw!" : `${result} wins!`);
        }
      }
    }

    $('#board').on('click', '.cell', function () {
      const index = $(this).data('index');
      handleClick(index);
    });

    $('#restartBtn').click(() => {
      board.fill("");
      currentPlayer = "X";
      gameOver = false;
      $('#status').text("");
      renderBoard();
    });

    renderBoard();
  </script>
</body>
</html>
