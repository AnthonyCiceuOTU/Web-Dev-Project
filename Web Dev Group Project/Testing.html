<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styling/game.css">
  <link rel="stylesheet" href="styling/home.css">
  <link rel="stylesheet" href="styling/stats.css">
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>


</head>
<body class="text-center container">
  <div id="homePage" class="mt-5">
    <h1>Welcome to Tic Tac Toe</h1>
    <button class="btn btn-primary btn-lg mt-3" id="playBtn">Play</button>
    <div id="difficultyOptions" class="mt-3" style="display: none;">
      <button class="btn btn-secondary me-2" id="easyBtn">Easy</button>
      <button class="btn btn-danger" id="hardBtn">Hard</button>
    </div>
    <div id = "otherFunctions" class="mt-3">
      <button class="btn btn-info" id="statsBtn">Stats</button>
    </div>
  </div>

  <div id="gamePage">
    <h1 class="mt-5">Tic Tac Toe</h1>
    <div id="board"></div>
    <p id="status" class="mt-3"></p>
    <button class="btn btn-primary mt-3" id="restartBtn">Restart</button>
    <button class="btn btn-secondary mt-3" id="gameBackBtn">Back</button>
  </div>

  <div id="statsPage" style="display: none;">
    <h1 class="mt-5">Stats</h1>
    <table class="table mt-4">
      <thead>
        <tr>
          <th>Difficulty</th>
          <th>Wins</th>
          <th>Losses</th>
          <th>Winstreak</th>
        </tr>
        <tr class="table-active">
          <td>Easy</td>
          <td id="easy-wins">0</td>
          <td id="easy-losses">0</td>
          <td id="easy-winstreak">0</td>
        </tr>
        <tr class="table-danger">
          <td>Hard</td>
          <td id="hard-wins">0</td>
          <td id="hard-losses">0</td>
          <td id="hard-winstreak">0</td>
        </tr>
      </thead>
    </table>
    <button class="btn btn-secondary mt-3" id="statsBackBtn">Back</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="game.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</body>
</html>
